<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./app.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Icono de la aplicacion" />
  </header>
  <main class="container__cards">
    <section class="card__input">
      <form id="form">
        <div class="container__input_label">
          <div class="container_error">
            <label for="bill">Bill</label>
            <span id="error__bill"></span>
          </div>
          <div class="container__input" id="input_bill">
            <span><img src="./images/icon-dollar.svg" alt="Icono de dolar" /></span>
            <input type="text" placeholder="0" name="bill" id="bill"/>
          </div>
        </div>
        <div class="container__btn_porcentaje">
          <p>Select Tip %</p>
          <div>
            <button type="button" class="btn" value="5">5%</button>
            <button type="button" class="btn" value="10">10%</button>
            <button type="button" class="btn" value="15">15%</button>
            <button type="button" class="btn" value="25">25%</button>
            <button type="button" class="btn" value="50">50%</button>
            <input type="text" placeholder="Custom" name="custom" id="custom"/>
          </div>
        </div>
        <div class="container__input_label">
          <div class="container_error">
            <label for="numerPerson">Number of People</label>
            <span id="error__span"></span>
          </div>
          <div class="container__input" id="input_numPerson">
            <span><img src="./images/icon-person.svg" alt="Icono de persona" /></span>
            <input type="text" placeholder="0" name="numerPerson" id="numerPerson"/>
          </div>
        </div>
      </form>
    </section>
    <section class="card__total">
      <div class="card__total_amount">
          <p>
            Tip Amount <br><span>/ person</span>
          </p>
          <h2 id="resultAmount">$0.00</h2>
      </div>
      <div class="card__total_totalPerson">
        <p>Total <br><span> / person</span></p>
        <h2 id="resultPerson">$0.00</h2>
      </div>
      <button id="btn_reset" type="submit">RESET</button>
    </section>
  </main>




  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">J.JorgeMS</a>.
    </div>
  </footer>
</body>

</html>
